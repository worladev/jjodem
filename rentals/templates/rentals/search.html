{% extends 'base.html' %}

{% block content %}
    {% include 'navbar.html' %}

    <div class="row home-main-div" style="background-color: #F7F7F7;"></div>
    {% if search_car %}
        {% for car in search_car %}
            <div class="col-4">
                <a href="{% url 'car-detail' car.id %}">
                <div class="card home-card" style="width: 18rem;">
                    <img src="{{car.model_image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title">{{car.brand_name}} | {{car.model_name}}</h6>
                        <button class="btn btn-primary">Details</button>
                    </div>
                </div>
                </a>
            </div>
        {% endfor %}
    {% endif %}
    </div>
    
    {% include 'footer.html' %}
{% endblock content %}
