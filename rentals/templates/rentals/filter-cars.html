{% extends 'base.html' %}

{% block title %}Car Filter{% endblock %}
{% block content %}
    {% include 'navbar.html' %}

    <div class="row home-main-div">
        {% for car in filter_car %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="{% url 'rentals:car-detail' car.id %}">
                <div class="card home-card">
                    <img src="{{car.model_image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title">{{car.brand_name}} | {{car.model_name}}</h6>
                        <button class="btn btn-primary">Details</button>
                    </div>
                </div>
                </a>
            </div>
        {% endfor %}
    </div>

    {% include 'footer.html' %}
{% endblock content %}
