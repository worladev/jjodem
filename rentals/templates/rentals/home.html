{% extends 'base.html' %}

{% block content %}
    <h5>Home contents</h5>
    <div class="row">
    {% for car in car_type %}
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <img src="{{car.type_image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{car.type_name}}</h5>
                    <p class="card-text">{{car.description}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>    
    {% endfor %}
    </div>
{% endblock content %}
